<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="css/si.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        
        <div class="score-display">SCORE: <span id="score">0</span></div>
        <div class="lives-display">LIVES: <span id="lives">3</span></div>
        
        <div id="ui-overlay">
            <div id="start-screen">
                <h1>SPACE INVADERS</h1>
                <div class="instructions">
                    <p>Defend Earth from alien invaders!</p>
                    <p>Use <strong>← →</strong> arrow keys to move</p>
                    <p>Press <strong>SPACE</strong> to shoot</p>
                </div>
                <button id="start-button">START GAME</button>
            </div>
            
            <div id="game-over-screen" class="hidden">
                <h2>GAME OVER</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-button">PLAY AGAIN</button>
            </div>
        </div>

        <!-- Quiz Modal -->
        <div class="quiz-modal" id="quiz-modal">
            <div class="quiz-content">
                <div id="quiz-question"></div>
                <input type="text" id="quiz-answer" placeholder="Your answer..." autocomplete="off" />
                <button id="quiz-submit">Submit</button>
                <div id="quiz-feedback"></div>
            </div>
        </div>
    </div>

    <script src="js/si.js"></script>
</body>
</html>
